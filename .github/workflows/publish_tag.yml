name: Publish Tag

concurrency: 
  group: publish
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    uses: LinkedMink/shared-scripts/.github/workflows/build-npm-package.yml@main
    with:
      uploadBuild: true
  publish:
    if: github.ref == 'refs/heads/main'
    needs: build
    uses: LinkedMink/shared-scripts/.github/workflows/publish-artifacts-for-tag.yml@main
    with:
      uploadToTag: ${{ github.ref_name }}
      uploadedBuildName: ${{ needs.build.outputs.uploadedBuildName }} 
    secrets:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
